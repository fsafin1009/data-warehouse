{% extends 'base.html' %}


{% block sidebar %}
    <h1>Меню:</h1>
{% endblock %}
{% block content %}
    {% for item in reports %}
        <div class="card mb-3">
                    <div class="card-body">
                        <div class="media">
                            <div class="media-body">
                                <h5 class="card-title">{{ item.title }}</h5>
                                <p class="card-text">{{ item.content }}</p>
                                <a href="#" class="btn btn-primary">Read more...</a>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer text-muted">
                        {{ item.created_at|date:"Y-m-d H:i" }}
                    </div>
                </div>


    {% endfor %}
{% endblock %}
